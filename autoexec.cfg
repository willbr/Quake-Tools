map e1m8
sv_gravity 0
sv_friction 0
developer 1
gl_texturemode gl_nearest
cl_bob 0

alias +move_forward  "+jump;impulse 20"
alias -move_forward  "-jump;impulse 21"

alias +move_backward "+jump;impulse 22"
alias -move_backward "-jump;impulse 23"

bind w +move_forward
bind s +move_backward
bind a +moveleft
bind d +moveright



